        body {

            background: transparent;
        }

            background: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(75, 85, 99, 0.5);
        }

        /* --- MODAL/DIALOG STYLES --- */
        .dialog-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 50;
            display: none;
            opacity: 0;
            transition: opacity 200ms ease-in-out;
        }
        
        .dialog-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 50;
            width: 90%;
            max-width: 28rem;
            display: none;
            opacity: 0;
            transition: opacity 200ms ease-in-out, transform 200ms ease-in-out;
        }

        .dark .dialog-content {
            background-color: rgb(31, 41, 55);
            color: white;
        }

        .dialog.open .dialog-backdrop,
        .dialog.open .dialog-content {
            display: block;
        }

        .dialog.visible .dialog-backdrop {
            opacity: 1;
        }
        .dialog.visible .dialog-content {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Enhanced animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 60;
            max-width: 400px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        /* Enhanced hover effects */
        .hover-lift {
            transition: all 0.2s ease-in-out;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .dark .hover-lift:hover {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        .dark .skeleton {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200% 100%;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Enhanced toggle switch */
        .toggle-switch {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .toggle-switch.dark {
            transform: translateX(1.5rem);
        }

        /* Pulse animation for notifications */
        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>

    <script>
        // --- ENHANCED THEME MANAGEMENT ---
        let themeState = {
            userPreference: null, // null means no user preference set yet
            systemPreference: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        };

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            
            themeState.systemPreference = systemPreference;
            
            if (savedTheme) {
                // User has a saved preference
                themeState.userPreference = savedTheme;
                applyTheme(savedTheme);
            } else {
                // First time - use system preference
                applyTheme(systemPreference);
            }
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                themeState.systemPreference = e.matches ? 'dark' : 'light';
                // Only apply system preference if user hasn't set a preference
                if (!themeState.userPreference) {
                    applyTheme(themeState.systemPreference);
                }
            });
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            // Set user preference
            themeState.userPreference = newTheme;
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
            
            // Add a subtle animation feedback
            const toggle = document.getElementById('theme-toggle');
            toggle.style.transform = 'scale(0.95)';
            setTimeout(() => {
                toggle.style.transform = 'scale(1)';
            }, 100);
        }

        // --- NOTIFICATION SYSTEM ---
        let notificationState = {
            enabled: false,
            permission: 'default',
            activeTimeouts: [],
            lastNotificationTime: 0
        };

        async function initNotifications() {
            if ('Notification' in window) {
                notificationState.permission = Notification.permission;
                
                if (notificationState.permission === 'granted') {
                    notificationState.enabled = localStorage.getItem('notifications') !== 'false';
                }
                
                updateNotificationUI();
                
                if (notificationState.enabled) {
                    scheduleNotifications();
                }
            }
        }

        async function toggleNotifications() {
            if (!('Notification' in window)) {
                showInAppNotification('Notifications not supported in this browser', 'error');
                return;
            }

            if (notificationState.permission === 'default') {
                const permission = await Notification.requestPermission();
                notificationState.permission = permission;
            }

            if (notificationState.permission === 'granted') {
                notificationState.enabled = !notificationState.enabled;
                localStorage.setItem('notifications', notificationState.enabled.toString());
                
                if (notificationState.enabled) {
                    scheduleNotifications();
                    showInAppNotification('Notifications enabled! You\'ll be reminded 10 minutes before each class.', 'success');
                } else {
                    clearNotificationTimeouts();
                    showInAppNotification('Notifications disabled', 'info');
                }
            } else {
                showInAppNotification('Please allow notifications in your browser settings', 'warning');
            }

            updateNotificationUI();
        }

        function updateNotificationUI() {
            const dot = document.getElementById('notification-dot');
            const bellIcon = document.getElementById('bell-icon');
            
            if (notificationState.enabled && notificationState.permission === 'granted') {
                dot.classList.remove('hidden');
                bellIcon.style.color = '#3b82f6'; // blue color
            } else {
                dot.classList.add('hidden');
                bellIcon.style.color = ''; // default color
            }
        }

        function scheduleNotifications() {
            clearNotificationTimeouts();
            
            const now = new Date();
            const today = timetableData.days[now.getDay() === 0 ? 5 : now.getDay() - 1]; // Convert to our day index
            const todaySchedule = timetableData.schedule[today] || [];
            
            todaySchedule.forEach(slot => {
                if (!slot.courseCode || !slot.time) return;
                
                const classTime = parseTime(slot.time);
                if (!classTime) return;
                
                const notificationTime = new Date(classTime.getTime() - 10 * 60 * 1000); // 10 minutes before (default, selector removed)
                
                if (notificationTime > now) {
                    const timeout = setTimeout(() => {
                        showClassNotification(slot);
                    }, notificationTime.getTime() - now.getTime());
                    
                    notificationState.activeTimeouts.push(timeout);
                }
            });
        }

        function parseTime(timeString) {
            // Parse time like "12:00 PM - 12:50 PM"
            const startTime = timeString.split(' - ')[0];
            const [time, period] = startTime.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            
            const now = new Date();
            const classTime = new Date(now);
            
            let hour24 = hours;
            if (period === 'PM' && hours !== 12) hour24 += 12;
            if (period === 'AM' && hours === 12) hour24 = 0;
            
            classTime.setHours(hour24, minutes, 0, 0);
            
            // If the time has passed today, assume it's tomorrow
            if (classTime < now) {
                classTime.setDate(classTime.getDate() + 1);
            }
            
            return classTime;
        }

        function showClassNotification(slot) {
            const course = courseData[slot.courseCode];
            if (!course) return;
            
            // Browser notification
            if (notificationState.permission === 'granted') {
                new Notification(`Upcoming Class: ${course.title}`, {
                    body: `${slot.courseCode} starts in 10 minutes at ${slot.room}`,
                    icon: '/favicon.ico',
                    tag: slot.courseCode,
                    requireInteraction: true
                });
            }
            
            // In-app notification
            showInAppNotification(
                `${course.title} starts in 10 minutes at ${slot.room}`,
                'info',
                8000
            );
        }

        function clearNotificationTimeouts() {
            notificationState.activeTimeouts.forEach(timeout => clearTimeout(timeout));
            notificationState.activeTimeouts = [];
        }

        function showInAppNotification(message, type = 'info', duration = 5000) {
    const container = document.getElementById('notification-container');

    // Prevent duplicate notifications by checking if a notification with the same message and type is already visible
    const existingNotification = Array.from(container.querySelectorAll('.notification')).find(notification => {
        const notificationMessage = notification.querySelector('p')?.textContent;
        const hasSameType = notification.classList.contains(type); // A more specific check might be needed if type is part of a complex class name
        return notificationMessage === message && hasSameType;
    });

    if (existingNotification) {
        console.log('Duplicate notification prevented.');
        return; // Exit if a duplicate is found
    }

    const id = Date.now();
            
            const colors = {
                success: 'bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800 text-green-800 dark:text-green-200',
                error: 'bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800 text-red-800 dark:text-red-200',
                warning: 'bg-yellow-50 dark:bg-yellow-900/20 border-yellow-200 dark:border-yellow-800 text-yellow-800 dark:text-yellow-200',
                info: 'bg-blue-50 dark:bg-blue-900/20 border-blue-200 dark:border-blue-800 text-blue-800 dark:text-blue-200'
            };
            
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'ℹ'
            };
            
            const notification = document.createElement('div');
            notification.id = `notification-${id}`;
            notification.className = `notification ${colors[type]} border rounded-xl p-4 shadow-lg backdrop-blur-sm`;
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <span class="text-lg">${icons[type]}</span>
                        <p class="font-medium">${message}</p>
                    </div>
                    <button onclick="removeNotification('${id}')" class="ml-4 text-current opacity-70 hover:opacity-100">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto remove
            setTimeout(() => removeNotification(id), duration);
        }

        function removeNotification(id) {
            const notification = document.getElementById(`notification-${id}`);
            if (notification) {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }
        }

    }

    function askNotificationPermission() {
      if (!('Notification' in window)) {
        showInAppNotification('This browser does not support desktop notification', 'error');
        return;
      }

      // Browsers require the permission request to be triggered by a user gesture.
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          console.log('Notification permission granted.');
          showInAppNotification('Notifications enabled! You will now receive class reminders.', 'success');
        } else {
          console.log('Notification permission denied.');
          showInAppNotification('Notifications were not enabled.', 'warning');
        }
      });
    }

    function showTestNotification(options = {}) {
      if (!('Notification' in window)) {
        return showInAppNotification('Notifications not supported by this browser.', 'error');
      }
      if (Notification.permission !== 'granted') {
        return showInAppNotification('Notification permission has not been granted. Please enable it first.', 'error');
      }
      if (!('serviceWorker' in navigator) || !navigator.serviceWorker.ready) {
        console.error('Service worker not active or not supported.');
        return showInAppNotification('Service worker is not active. Please refresh the page and try again.', 'error');
      }

      navigator.serviceWorker.ready.then(registration => {
        console.log('Service worker ready, showing notification.');
        const title = 'Test Notification';
        const defaultOptions = {
          body: 'This is a test notification from CiviTable.',
          icon: './images/icon-192x192.png',
          tag: 'test-notification',
        };
        registration.showNotification(title, { ...defaultOptions, ...options })
          .catch(err => {
            console.error('Error showing notification:', err);
            showInAppNotification(`Error showing notification: ${err.message}`, 'error');
          });
      }).catch(err => {
        console.error('Service Worker not ready for notification:', err);
        showInAppNotification('Error: Service Worker not ready.', 'error');
      });
    }

    // Automatically ask for notification permission on load
    window.addEventListener('load', () => {
        if ('Notification' in window && Notification.permission === 'default') {
            setTimeout(askNotificationPermission, 2000);
        }
    });
    // PWA Install Logic
    console.log('Setting up PWA install listeners...');
    let deferredPrompt;
    const installBtn = document.getElementById('install-pwa-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('`beforeinstallprompt` event fired. App is installable.');
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI to notify the user they can install the PWA
        installBtn.classList.remove('hidden');
        console.log('PWA install button is now visible.');
    });

    installBtn.addEventListener('click', async () => {
        console.log('Install button clicked.');
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // We've used the prompt, and can't use it again, throw it away
            deferredPrompt = null;
            // Hide the install button
            installBtn.classList.add('hidden');
        } else {
            console.log('No `deferredPrompt` available. Cannot show install prompt.');
            showInAppNotification('App cannot be installed right now.', 'info');
        }
    });

    window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        // Hide the install button
        installBtn.classList.add('hidden');
        deferredPrompt = null;
    });

        // Dev Panel - Force Permission
    document.getElementById('force-permission-btn').addEventListener('click', askNotificationPermission);

    // Dev Panel - Force SW Refresh
    document.getElementById('refresh-sw-btn').addEventListener('click', () => {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                if (registrations.length === 0) {
                    showInAppNotification('No service worker to unregister.', 'info');
                    registerServiceWorker(); // Try to register it now
                    return;
                }
                for(let registration of registrations) {
                    registration.unregister()
                        .then(function() {
                            console.log('Service worker unregistered successfully');
                            showInAppNotification('Service Worker unregistered. Re-registering...', 'info');
                            // Now, re-register the service worker
                            registerServiceWorker();
                        }).catch(function(error) {
                            console.error('Service worker unregistration failed:', error);
                            showInAppNotification('Error unregistering SW.', 'error');
                        });
                }
            });
        }
    });

    // Dev Panel Logic
    const devPanel = document.getElementById('dev-panel');
    if (typeof DEV_MODE !== 'undefined' && DEV_MODE) {
        devPanel.style.display = 'block';
    } else {
        devPanel.style.display = 'none';
    }

    document.getElementById('test-simple-notification').addEventListener('click', () => {
        showTestNotification('Simple Test', 'This is a basic notification.');
    });

    document.getElementById('test-sound-notification').addEventListener('click', () => {
        showTestNotification('Sound Test', 'This notification should have sound.', true);
    });

    document.getElementById('test-vibration-notification').addEventListener('click', () => {
        showTestNotification('Vibration Test', 'This notification should vibrate.', false, true);
    });

    function showTestNotification(title, body, withSound = false, withVibration = false) {
      if (!('Notification' in window) || Notification.permission !== 'granted') {
        console.log('Notification permission not granted.');
        alert('Please grant notification permission first.');
        return;
      }

      const options = {
        body: body,
        icon: 'images/icon-192x192.png',
      };

      if (withSound) {
        options.sound = 'sounds/notification.mp3'; // This is suggestive; actual sound is handled by the service worker on push events
      }
      if (withVibration) {
        options.vibrate = [200, 100, 200, 100, 200];
      }

      if ('serviceWorker' in navigator && navigator.serviceWorker.ready) {
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification(title, options);
        });
      } else {
        new Notification(title, options);
      }
    }
  </script>
</body>
