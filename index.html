        /* --- MODAL/DIALOG STYLES --- */
        .dialog-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 50;
            display: none;
            opacity: 0;
            transition: opacity 200ms ease-in-out;
        }
        
        .dialog-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 50;
            width: 90%;
            max-width: 28rem;
            display: none;
            opacity: 0;
            transition: opacity 200ms ease-in-out, transform 200ms ease-in-out;
            will-change: opacity, transform;
        }

        .dark .dialog-content {
            background-color: rgb(31, 41, 55);
            color: white;
        }

        .dialog.open .dialog-backdrop,
        .dialog.open .dialog-content {
            display: block;
        }

        .dialog.visible .dialog-backdrop {
            opacity: 1;
        }
        .dialog.visible .dialog-content {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Enhanced animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 60;
            max-width: 400px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        /* Enhanced hover effects */
        .hover-lift {
            transition: all 0.2s ease-in-out;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);

        };

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            
            themeState.systemPreference = systemPreference;
            
            if (savedTheme) {
                // User has a saved preference
                themeState.userPreference = savedTheme;
                applyTheme(savedTheme);
            } else {
                // First time - use system preference
                applyTheme(systemPreference);
            }
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                themeState.systemPreference = e.matches ? 'dark' : 'light';
                // Only apply system preference if user hasn't set a preference
                if (!themeState.userPreference) {
                    applyTheme(themeState.systemPreference);
                }
            });
        }

            const today = new Date().getDay();

            switch (type) {

                case "practical": return "⚙️";

            }

        function getDayLabel(dayIndex, todayIndex) {
            if (dayIndex === todayIndex) return 'Today';
            if (dayIndex === todayIndex + 1 || (todayIndex === 5 && dayIndex === 0)) return 'Tomorrow';
            if (dayIndex === todayIndex - 1 || (todayIndex === 0 && dayIndex === 5)) return 'Yesterday';
            return null;
        }
        
        // Parse end time from slot.time (e.g., "12:00 PM - 12:50 PM")
        function getPeriodEndDateTime(slotTime) {
            if (!slotTime) return null;
            const [start, end] = slotTime.split(' - ');
            if (!end) return null;
            const now = new Date();
            // Parse end time string
            let [time, period] = end.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            const endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);
            return endDate;
        }

        function isPeriodCompleted(slot) {
            if (!slot || !slot.time) return false;
            const endDate = getPeriodEndDateTime(slot.time);
            if (!endDate) return false;
            const now = new Date();
            return now > endDate;
        }

                const daysCount = timetableData.days.length;

                        render();
                    });

                       state.currentDay = (state.currentDay + 1) % daysCount;
                       render();
                    });
                }

                // Touch swipe listeners
                const scheduleEl = document.getElementById('mobile-schedule');
                if (scheduleEl) {
                    scheduleEl.addEventListener('touchstart', handleTouchStart, false);
                    scheduleEl.addEventListener('touchmove', handleTouchMove, false);
                    scheduleEl.addEventListener('touchend', handleTouchEnd, false);
                }
            }
        }

        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const newIsMobile = window.innerWidth <= 768;
                if (newIsMobile !== state.isMobile) {
                    state.isMobile = newIsMobile;
                    render();
                }
            }, 100);
        }

        function handleTouchStart(e) {
            state.touchEnd = null;
            state.touchStart = e.targetTouches[0].clientX;
        }

        let lastTouchMove = 0;
        function handleTouchMove(e) {
            const now = Date.now();
            if (now - lastTouchMove > 33) { // ~30fps
                state.touchEnd = e.targetTouches[0].clientX;
                lastTouchMove = now;
            }
        }

        function handleTouchEnd() {
            if (!state.touchStart || !state.touchEnd) return;
            
            const daysCount = timetableData.days.length;
            const distance = state.touchStart - state.touchEnd;
            const isLeftSwipe = distance > 50;
            const isRightSwipe = distance < -50;

            if (isLeftSwipe) {
                state.currentDay = (state.currentDay + 1) % daysCount;
                render();
            }
            if (isRightSwipe) {
                state.currentDay = (state.currentDay - 1 + daysCount) % daysCount;
                render();
            }

        function setupPwaInstall() {
            const installPwaBtn = document.getElementById('install-pwa-btn');
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                if (installPwaBtn) {
                    installPwaBtn.classList.remove('hidden');
                }
            });

            if (installPwaBtn) {
                installPwaBtn.addEventListener('click', async () => {
                    if (!deferredPrompt) {
                        return;
                    }
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installPwaBtn.classList.add('hidden');
                });
            }

            window.addEventListener('appinstalled', () => {
                if (installPwaBtn) {
                    installPwaBtn.classList.add('hidden');
                }
                deferredPrompt = null;
                console.log('PWA was installed');
            });
        }

    // ---- BACKGROUND SYNC QUEUE LOGIC ----
    function getPendingActions() {
        try {
            return JSON.parse(localStorage.getItem('pendingActions') || '[]');
        } catch (e) { return []; }
    }
    function setPendingActions(actions) {
        localStorage.setItem('pendingActions', JSON.stringify(actions));
    }
    function queuePendingAction(action) {
        const pending = getPendingActions();
        pending.push(action);
        setPendingActions(pending);
    }
    function clearPendingActions() {
        localStorage.removeItem('pendingActions');
    }
    async function registerBackgroundSync() {
        if ('serviceWorker' in navigator && 'SyncManager' in window) {
            const reg = await navigator.serviceWorker.ready;
            try {
                await reg.sync.register('sync-pending-actions');
            } catch (e) {
                // fallback: try to sync immediately
                syncPendingActionsNow();
            }
        }
    }
    // Listen for messages from SW
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'CLEAR_PENDING_ACTIONS') {
                clearPendingActions();
            }
        });
    }
    // Respond to SW's request for pending actions
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'GET_PENDING_ACTIONS') {
                const actions = getPendingActions();
                if (event.ports && event.ports[0]) {
                    event.ports[0].postMessage(actions);
                }
            }
        });
    }
    // For demo: manual trigger (if SyncManager not available)
    function syncPendingActionsNow() {
        const actions = getPendingActions();
        if (actions.length > 0) {
            // Try to send them now (simulate)
            fetch('/sync', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(actions)
            }).then(() => clearPendingActions());
        }
    }
    // ---- END BACKGROUND SYNC QUEUE LOGIC ----
